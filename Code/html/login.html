<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Spintify</title>
    <link rel="stylesheet" href="../../Code/css/login.css">
    <link rel="icon" type="image/x-icon" href="../../datas/images/icons/Logo.ico">
</head>
<body class="night-mode">
    <div class="container">
        <div class="box-login">
            <div class="logo-img">
                <img src="../../datas/images/logo/Logo.png" alt="Spintify" class="logo-spintify">
                <span class="web-name">SPINIFY.</span>
            </div>
            <h2 class="title">Đăng nhập</h2>
            <form class="form-login">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="input-data" placeholder="Email của bạn" required>
                </div>
                <div class="form-group">
                    <label for="matkhau">Mật khẩu</label>
                    <input type="password" id="matkhau" class="input-data" placeholder="Mật khẩu" required>
                    <div class="forgot-password">
                        <a href="reset-password.html">Quên mật khẩu?</a>
                    </div>
                </div>
                <button type="submit" class="login-btn">Đăng nhập</button>
            </form>
            <div class="register-option">
                Chưa có tài khoản? <a href="signup.html">Đăng ký</a>
            </div>
            <div class="back-home">
                <a href="home.html">&larr; Quay lại trang chủ</a>
            </div>
        </div>
    </div>
    <script src="../../Code/js/login.js" defer></script>
</body>
</html>
