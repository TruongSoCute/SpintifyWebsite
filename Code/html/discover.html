<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Discover - Spintify</title>
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/discover.css">
    <link rel="icon" type="image/x-icon" href="../../datas/images/icons/Logo.ico">
    <script src="../js/main.js" defer></script>
    <script src="../js/discover.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <header class="navbar" style="position:fixed; top:0; left:0; right:0;">
        <div class="logo" onclick="window.location.href='home.html'">
            <img src="../../datas/images/logo/Logo.png" alt="Logo" class="logo-image">    
            <p class="logo-display-text">SPINIFY.</p>
        </div>
        <form class="header-search-form" autocomplete="off" style="flex:1; display:flex; align-items:center; margin:0 24px 0 24px; max-width: 480px;">
            <div class="header-search-wrapper" style="position:relative; width:100%;">
                <input type="text" class="header-search-input" placeholder="Tìm kiếm bài hát, nghệ sĩ, lời bài hát..." style="width:100%; background:#231f2b; border:none; border-radius:24px; padding:10px 44px 10px 40px; color:#fff; font-size:1rem; outline:none;">
                <span class="material-symbols-outlined header-search-icon" style="position:absolute; left:12px; top:50%; transform:translateY(-50%); color:#b3b3b3; font-size:22px;">search</span>
            </div>
        </form>
        <nav class="nav-buttons">
            <button class="btn-subtitle" onclick="window.location.href='login.html'">Đăng nhập</button>
            <button class="btn-subtitle black-btn" onclick="window.location.href='signup.html'">Đăng ký</button>
        </nav>
    </header>
    <div style="height:72px"></div>
    <div class="main-layout">
        <nav class="sidebar-scrollbar">
            <div class="sidebar-menu" id="sidebar-menu">
                <a href="library.html" class="sidebar-item" data-sidebar="library">
                    <span class="material-symbols-outlined">library_music</span>
                    Thư viện
                </a>
                <a href="discover.html" class="sidebar-item" data-sidebar="discover">
                    <span class="material-symbols-outlined">explore</span>
                    Khám Phá
                </a>
                <a href="rank-week.html" class="sidebar-item active" data-sidebar="rank-week">
                    <span class="material-symbols-outlined">leaderboard</span>
                    Bảng xếp hạng tuần
                </a>
                <a href="playlist.html" class="sidebar-item" data-sidebar="playlist">
                    <span class="material-symbols-outlined">queue_music</span>
                    Playlist của bạn
                </a>
            </div>
        </nav>

        <div class="main-content">
            <main>
                <div class="discover-section-title" id="top-week">
                    Danh sách nhạc nổi bật
                    <button class="show-all-btn" data-section="top">Hiện tất cả</button>
                </div>
                <div class="music-list" id="top-music-list">
                    <div class="loading-indicator">Đang tải...</div>
                </div>

                <div class="discover-section-title" id="top-100">
                    Album nổi tiếng
                    <button class="show-all-btn" data-section="album">Hiện tất cả</button>
                </div>
                <div class="music-list" id="album-music-list">
                    <div class="loading-indicator">Đang tải...</div>
                </div>

                <div class="discover-section-title">
                    Nghệ sĩ phổ biến
                    <button class="show-all-btn" data-section="artist">Hiện tất cả</button>
                </div>
                <div class="music-list" id="artist-music-list">
                    <div class="loading-indicator">Đang tải...</div>
                </div>
                <br>
            </main>
        </div>
    </div>

    <div class="player-controls">
        <div class="player-info">
            <img src="../../datas/images/resource/playlist1.jpg" alt="cover" class="player-cover">
            <div class="player-song-details">
                <span class="player-song-title"></span>
                <span class="player-song-artist"></span>
            </div>
        </div>
        <audio id="audio-player" src="" preload="auto"></audio>
        <div class="player-buttons">
            <button class="player-btn" id="prev-btn" title="Previous">
                <span class="material-symbols-outlined">skip_previous</span>
            </button>
            <button class="player-btn" id="play-btn" title="Play/Pause">
                <span class="material-symbols-outlined" id="play-icon">play_circle</span>
            </button>
            <button class="player-btn" id="next-btn" title="Next">
                <span class="material-symbols-outlined">skip_next</span>
            </button>
        </div>
        <div class="player-progress">
            <span class="player-time" id="current-time">0:00</span>
            <div class="progress-bar" id="progress-bar">
                <div class="progress" id="progress" style="width: 0%;"></div>
            </div>
            <span class="player-time" id="duration">0:00</span>
        </div>
        <div class="volume-control">
            <button class="player-btn volume-btn" title="Volume">
                <span class="material-symbols-outlined">volume_up</span>
            </button>
            <div class="volume-slider-container">
                <input type="range" min="0" max="100" value="100" class="volume-slider" id="volume-slider">
            </div>
        </div>
    </div>
</body>
</html>
