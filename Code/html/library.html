<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thư viện - Spintify</title>
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/discover.css">
    <link rel="icon" type="image/x-icon" href="../../datas/images/icons/Logo.ico">
    <script src="../js/main.js" defer></script>
    <script src="../js/discover.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <header class="navbar" style="position:fixed; top:0; left:0; right:0;">
        <div class="logo" onclick="window.location.href='home.html'">
            <img src="../../datas/images/logo/Logo.png" alt="Logo" class="logo-image">    
            <p class="logo-display-text">SPINIFY.</p>
        </div>
        <form class="header-search-form" autocomplete="off" style="flex:1; display:flex; align-items:center; margin:0 24px 0 24px; max-width: 480px;">
            <div class="header-search-wrapper" style="position:relative; width:100%;">
                <input type="text" class="header-search-input" placeholder="Tìm kiếm bài hát, nghệ sĩ, lời bài hát..." style="width:100%; background:#231f2b; border:none; border-radius:24px; padding:10px 44px 10px 40px; color:#fff; font-size:1rem; outline:none;">
                <span class="material-symbols-outlined header-search-icon" style="position:absolute; left:12px; top:50%; transform:translateY(-50%); color:#b3b3b3; font-size:22px;">search</span>
            </div>
        </form>
        <nav class="nav-buttons">
            <button class="btn-subtitle" onclick="window.location.href='login.html'">Đăng nhập</button>
            <button class="btn-subtitle black-btn" onclick="window.location.href='signup.html'">Đăng ký</button>
        </nav>
    </header>
    <div style="height:72px"></div>
    <div class="main-layout">
        <nav class="sidebar-scrollbar">
            <div class="sidebar-menu" id="sidebar-menu">
                <a href="library.html" class="sidebar-item" data-sidebar="library">
                    <span class="material-symbols-outlined">library_music</span>
                    Thư viện
                </a>
                <a href="discover.html" class="sidebar-item" data-sidebar="discover">
                    <span class="material-symbols-outlined">explore</span>
                    Khám Phá
                </a>
                <a href="rank-week.html" class="sidebar-item active" data-sidebar="rank-week">
                    <span class="material-symbols-outlined">leaderboard</span>
                    Bảng xếp hạng tuần
                </a>
                <a href="playlist.html" class="sidebar-item" data-sidebar="playlist">
                    <span class="material-symbols-outlined">queue_music</span>
                    Playlist của bạn
                </a>
            </div>
        </nav>
        <div class="main-content">
            <main>
                <div class="discover-section-title" id="library-title">
                    Thư viện của bạn
                </div>
                <div class="music-list" id="top-music-list">
                    <div class="loading-indicator">Đang tải...</div>
                </div>
            </main>
            <footer>
                <div class="footer-content">
                    <div class="footer-brand" onclick="window.location.href='home.html'">
                        <img src="../../datas/images/logo/Logo.png" class="logo-image">
                        <p class="logo-display-text">SPINIFY.</p>
                    </div>
                    <div class="footer-info">
                        <dl>
                            <dt>GIỚI THIỆU</dt>
                            <dd><a href="aboutUs.html">Giới thiệu về chúng tôi</a></dd>
                            <dd><a href="contact.html">Liên hệ</a></dd>
                            <dd><a href="privacy.html">Chính sách bảo mật</a></dd>
                            <dd><a href="fair-use.html">Điều khoản sử dụng</a></dd>
                        </dl>
                    </div>
                    <div class="footer-info">
                        <dl>
                            <dt>DỊCH VỤ</dt>
                            <dd><a href="#">Khám phá</a></dd>
                            <dd><a href="#">Thư viện</a></dd>
                        </dl>
                    </div>
                    <div class="footer-socials">
                        <span class="circle-border">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path d="M549.7 124.1C543.5 100.4 524.9 81.8 501.4 75.5 458.9 64 288.1 64 288.1 64S117.3 64 74.7 75.5C51.2 81.8 32.7 100.4 26.4 124.1 15 167 15 256.4 15 256.4s0 89.4 11.4 132.3c6.3 23.6 24.8 41.5 48.3 47.8 42.6 11.5 213.4 11.5 213.4 11.5s170.8 0 213.4-11.5c23.5-6.3 42-24.2 48.3-47.8 11.4-42.9 11.4-132.3 11.4-132.3s0-89.4-11.4-132.3zM232.2 337.6l0-162.4 142.7 81.2-142.7 81.2z"/></svg>
                        </span>
                        <span class="circle-border">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640"><path d="M240 363.3L240 576L356 576L356 363.3L442.5 363.3L460.5 265.5L356 265.5L356 230.9C356 179.2 376.3 159.4 428.7 159.4C445 159.4 458.1 159.8 465.7 160.6L465.7 71.9C451.4 68 416.4 64 396.2 64C289.3 64 240 114.5 240 223.4L240 265.5L174 265.5L174 363.3L240 363.3z"/></svg>
                        </span>
                        <span class="circle-border">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640"><path d="M544.5 273.9C500.5 274 457.5 260.3 421.7 234.7L421.7 413.4C421.7 446.5 411.6 478.8 392.7 506C373.8 533.2 347.1 554 316.1 565.6C285.1 577.2 251.3 579.1 219.2 570.9C187.1 562.7 158.3 545 136.5 520.1C114.7 495.2 101.2 464.1 97.5 431.2C93.8 398.3 100.4 365.1 116.1 336C131.8 306.9 156.1 283.3 185.7 268.3C215.3 253.3 248.6 247.8 281.4 252.3L281.4 342.2C266.4 337.5 250.3 337.6 235.4 342.6C220.5 347.6 207.5 357.2 198.4 369.9C189.3 382.6 184.4 398 184.5 413.8C184.6 429.6 189.7 444.8 199 457.5C208.3 470.2 221.4 479.6 236.4 484.4C251.4 489.2 267.5 489.2 282.4 484.3C297.3 479.4 310.4 469.9 319.6 457.2C328.8 444.5 333.8 429.1 333.8 413.4L333.8 64L421.8 64C421.7 71.4 422.4 78.9 423.7 86.2C426.8 102.5 433.1 118.1 442.4 131.9C451.7 145.7 463.7 157.5 477.6 166.5C497.5 179.6 520.8 186.6 544.6 186.6L544.6 274z"/></svg>
                        </span>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <div class="player-controls">
        <div class="player-info">
            <img src="../../datas/images/resource/playlist1.jpg" alt="cover" class="player-cover">
            <div class="player-song-details">
                <span class="player-song-title"></span>
                <span class="player-song-artist"></span>
            </div>
        </div>
        <audio id="audio-player" src="" preload="auto"></audio>
        <div class="player-buttons">
            <button class="player-btn" id="prev-btn" title="Previous">
                <span class="material-symbols-outlined">skip_previous</span>
            </button>
            <button class="player-btn" id="play-btn" title="Play/Pause">
                <span class="material-symbols-outlined" id="play-icon">play_circle</span>
            </button>
            <button class="player-btn" id="next-btn" title="Next">
                <span class="material-symbols-outlined">skip_next</span>
            </button>
        </div>
        <div class="player-progress">
            <span class="player-time" id="current-time">0:00</span>
            <div class="progress-bar" id="progress-bar">
                <div class="progress" id="progress" style="width: 0%;"></div>
            </div>
            <span class="player-time" id="duration">0:00</span>
        </div>
        <div class="volume-control">
            <button class="player-btn volume-btn" title="Volume">
                <span class="material-symbols-outlined">volume_up</span>
            </button>
            <div class="volume-slider-container">
                <input type="range" min="0" max="100" value="100" class="volume-slider" id="volume-slider">
            </div>
        </div>
    </div>
</body>
</html>
