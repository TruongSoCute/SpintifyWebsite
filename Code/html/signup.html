<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Spintify</title>
    <link rel="stylesheet" href="../../Code/css/signup.css">
    
    <link rel="icon" type="image/x-icon" href="../../datas/images/icons/Logo.ico">
</head>
<body class="night-mode">
    <div class="container">
        <div class="box-login">
            <div class="logo-img">
                <img src="../../datas/images/logo/Logo.png" alt="Spintify" class="logo-spintify">
                <span class="web-name">SPINIFY.</span>
            </div>
            <h2 class="title">Đăng ký</h2>
            <form class="form-login">
                <div class="form-group">
                    <label for="ten">Tên hiển thị</label>
                    <input type="text" id="ten" class="input-data" placeholder="Tên của bạn" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="input-data" placeholder="Email của bạn" required>
                </div>
                <div class="form-group">
                    <label for="matkhau">Mật khẩu</label>
                    <input type="password" id="matkhau" class="input-data" placeholder="Mật khẩu" required>
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="dongy" required>
                    <label for="dongy">Tôi đồng ý với các <a href="privacy.html">điều khoản</a> và <a href="fair-use.html">chính sách</a> của Spintify</label>
                </div>
                <button type="submit" class="login-btn">Đăng ký</button>
            </form>
            <div class="register-option">
                Đã có tài khoản? <a href="login.html">Đăng nhập</a>
            </div>
            <div class="back-home">
                <a href="home.html">&larr; Quay lại trang chủ</a>
            </div>
        </div>
    </div>
    <script src="../../Code/js/signup.js" defer></script>
</body>
</html>
